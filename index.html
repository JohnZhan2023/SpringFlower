<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Blossoms - For My Beloved</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">Spring Blossoms</h1>
        <div class="subtitle">For My Beloved Miss Hu</div>
        
        <div class="flower-garden" id="flowerGarden"></div>
        
        <div class="message">
            <p id="loveMessage" class="love-message"></p>
        </div>
    </div>

    <div class="controls">
        <button id="newFlowerBtn">Plant New Flower</button>
        <button id="customMessageBtn">Write Love Note</button>
    </div>

    <script src="script.js"></script>
</body>
